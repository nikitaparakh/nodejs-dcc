<!DOCTYPE html> 
<html lang="en"> 
<head> 
	
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
	</script> 
	
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
	</script> 
	
	<script src=

    <title>User Form</title>
    <style>
        body{
        background-color:grey;}
        label,button{
        color: lightblue;
        font-size: large;
       
    }
        </style>
</head> 

<body> 
  <h1 align="center" style="color: lightblue;">Admin Login</h1><br>

    <h3 style="color: black; margin-left: 5%;">Enter your details:</h3><br>

	<div class="container">  
		<form method='post' action='asave' novalidate> 
			<div class="form-group"> 
				<label for="name">Name:</label> 
				<input type="text" class="form-control"
					placeholder="Enter Name" required  name="aname" > 
			</div> 

			<div class="form-group"> 
				<label for="Password">Password:</label> 
				<input type="password" class="form-control"
					placeholder="Enter Password" required  min="18" max="50"
					name="aPassword" > 
			</div> 
              
		
			<br><button type="submit" class="btn bg-success"> 
			Submit
			</button> 
		</form> 
	</div> 

</body> 

</html>
